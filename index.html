<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<title>War Jets on Line</title>
		<style>
			body { 
				margin:0;
				padding:0; 
			}
		</style>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	</head>
	<body style="background:url(https://rawcdn.githack.com/alperenbutun/free-time-project/fe309db/texture/index-background.jpg)">
		<span id="loading" style="position:absolute;left:15px;top:15px;font-family:verdana;font-size:24px;"><span id="percentage">0% loaded (0MB of 32MB)</span></span>
		<div id="bullet" style="display:none;user-select:none;position:absolute; opacity:0.75; right:15px; top:15px; background:white; width:125px; height:35px; font-family:verdana; font-size:18px; font-weight:bold;text-align:center;"><span style="position:relative;top:7px;"><span id="bullet-text">0</span>/<span id="infin-text">&infin;</span></span></div>
		<canvas id="map" width="125" height="125" style="display:none;position:absolute; opacity:0.75; right:15px; top: 53px; background:white; width:125px; height:125px;"></canvas>
		<div id="game" style="display:none;user-select:none;position:absolute; opacity:0.75; right:15px; top:181px; background:white; width:125px; height:35px; text-align:center; font-family:verdana; font-size:18px; font-weight:bold;"><span id="countdown" style="position:relative;top:7px;"></span></div>
		<div id="table-head" style="z-index:1;display:none;user-select:none;position:absolute; opacity:0.75; left:15px; top:15px; background:white; width:500px; height:35px; font-family:verdana; font-size:18px; font-weight:bold;"><span id="table-span" style="position:relative;float:left;top:7px;left:11px;">NAME</span> <span style="position:relative;float:right;top:7px;right:11px;">HIT</span></div>
		<div id="table" style="z-index:1;display:none;user-select:none;position:absolute; opacity:0.75; left:15px; top:53px; background:white; width:500px; height:auto; font-family:verdana; font-size:18px;"></div>
		<div id="tab-text" style="user-select:none;z-index:0;display:none;color:white;opacity:0.75;position:absolute;left:15px;top:15px;font-family:verdana;font-size:18px;letter-spacing:1px;font-weight:bold;">[TAB]&nbsp;[F11]</div>
		<div id="hit-text" style="user-select: none;color: white;position: absolute;bottom:100px;left:calc(50% - 123px);font-family: verdana;font-size:75px;letter-spacing: 2px;font-weight: bold; display: none;width: 246px;text-align: center;">HIT</div>
		<div id="fullscreen-button" style="position:relative;width:250px;height:50px;margin:0 auto;top:100px;display:none;"><button onclick="window.startTheGame();" style="width:100%;height:100%;font-family:verdana;font-size:24px;border:none;border:1px solid #ccc;border-radius:7px;cursor:pointer;">START</button></div>
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.162.0/three.module.min.js"
			}
		  }
		</script>
		<script type="module" src="https://rawcdn.githack.com/alperenbutun/free-time-project/386aec1/script.js"></script>
	</body>
</html>
